<!DOCTYPE html>

<head>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome 6.4 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- AOS CSS -->

</head>
<body>

  <!-- Header -->
  <div id="header"></div>
  <!-- Header end -->
  <main class="main-content">
    <!-- aapka page content -->
  <!-- ================================
       Feedback Section
  ================================ -->
  <section class="py-5 bg-light" id="feedback">
    <div class="container">
      <div class="text-center mb-5" data-aos="fade-down">
        <h2 class="fw-bold">Give Us Your Feedback</h2>
        <p class="text-muted">Your feedback helps us improve and serve you better! ðŸ’š</p>

      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">

            <h4 class="fw-bold mb-4 text-center">Weâ€™d love to hear from you</h4>

            <!-- Feedback Form -->
            <form>
              <!-- Name -->
              <div class="mb-3" data-aos="fade-right">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>

              <!-- Product Select -->
              <div class="mb-3" data-aos="fade-left">
                <label class="form-label">Which Product?</label>
                <select class="form-select">
                  <option selected>Choose a product</option>

              <!-- Rating Stars -->

                <label class="form-label">Your Feedback</label>
                <textarea class="form-control" rows="5" placeholder="Write your feedback here..."></textarea>
              </div>

              <!-- Submit -->
              <div class="text-center" data-aos="zoom-in">
                <button type="submit" class="btn btn-success px-4">Submit Feedback</button>

  <!-- Footer -->

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Load header & footer
    $(function(){
