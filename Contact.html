<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Sip</title>
  <link rel="icon" href="img/ChatGPT Image Sep 16, 2025, 11_24_52 AM.png" type="image/x-icon">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contact.css">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>
  <!-- Header end -->

  <!-- ================================
     Contact Us Section
  ================================ -->
  <section class="py-5" id="contact">
    <div class="container">
      <div class="text-center mb-5" data-aos="fade-down">
        <h2 class="fw-bold">Contact Us</h2>
        <p class="text-muted">Weâ€™d love to hear from you! Reach out to us for queries, feedback, or orders.</p>
      </div>

      <div class="row g-4">
        <!-- Contact Info -->
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <div class="card shadow-sm border-0 h-100 text-center p-4">
            <div class="mb-3 fs-2 text-success">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <h5 class="fw-bold">Our Location</h5>
            <p class="text-muted">123 Fresh Street, Lahore, Pakistan</p>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <div class="card shadow-sm border-0 h-100 text-center p-4">
            <div class="mb-3 fs-2 text-success">
              <i class="fas fa-phone-alt"></i>
            </div>
            <h5 class="fw-bold">Call Us</h5>
            <p class="text-muted">+92 300 1234567</p>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
          <div class="card shadow-sm border-0 h-100 text-center p-4">
            <div class="mb-3 fs-2 text-success">
              <i class="fas fa-envelope"></i>
            </div>
            <h5 class="fw-bold">Email Us</h5>
            <p class="text-muted">info@freshsip.com</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row mt-5">
        <div class="col-lg-8 mx-auto" data-aos="fade-up">
          <div class="card shadow-sm border-0 p-4">
            <h4 class="fw-bold mb-4 text-center">Send us a Message</h4>
            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Write your message..."></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div class="row mt-5">
        <div class="col-12" data-aos="fade-up" data-aos-delay="200">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.553571832103!2d67.00113611500127!3d24.860734984051584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjTCsDUxJzM4LjYiTiA2N8KwMDAnMDQuMSJF!5e0!3m2!1sen!2s!4v1694444444444" 
            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    $(function () { 
      $('#header').load('header.html');
      $('#footer').load('footer.html');
    });

    // Initialize AOS
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
